apiVersion: coherence.oracle.com/v1
kind: Coherence
metadata:
  name: todo-list
spec:
  replicas: 1
  image: ghcr.io/coherence-community/todo-list-helidon-server:21.06-M2
  imagePullPolicy: Always
  env:
    - name: TRACING_HOST
      value: "jaeger-collector"
    - name: JAEGER_SAMPLER_TYPE
      value: "const"
    - name: JAEGER_SAMPLER_PARAM
      value: "1"
  application:
    type: helidon
  coherence:
    persistence:
      mode: active
      persistentVolumeClaim:
        storageClassName: "oci-bv"
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 50Gi
  jvm:
    memory:
      heapSize: 2g
  ports:
    - name: grpc
      port: 1408
    - name: http
      port: 7001
      serviceMonitor:
        enabled: true

