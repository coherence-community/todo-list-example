<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Coherence To Do List Example</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1"/>
    <link rel="icon" href="css/images/favicon.ico" type="image/x-icon"/>

    <!-- This is the main css file for the default Alta theme -->
    <!-- injector:theme -->
    <link rel="stylesheet"
          href="https://static.oracle.com/cdn/jet/9.0.0/default/css/redwood/oj-redwood.css"
          id="css"/>
    <!-- endinjector -->

    <!-- This contains icon fonts used by the starter template -->
    <link rel="stylesheet" id="uxiconFont"
          href="https://static.oracle.com/cdn/fnd/gallery/2010.0.0/images/iconfont/ojuxIconFont.min.css">

    <!-- This is where you would add any app specific styling -->
    <link rel="stylesheet" href="css/demo.css" type="text/css"/>
</head>
<body class="oj-web-applayout-body">
<!-- Template for rendering navigation items shared between nav bar and nav list -->
<script type="text/html" id="navTemplate">
    <li><a href="#">
        <span :class="[[$data.detail.iconClass]]"></span>
        <oj-bind-text value="[[$data.detail.label]]"></oj-bind-text>
    </a></li>
</script>

<div id="globalBody" class="oj-offcanvas-outer-wrapper oj-offcanvas-page">

    <div id="announce" tabindex="-1" class="sendOffScreen"
         :aria-live="[[manner]]" aria-atomic="true">
        <p id="ariaLiveMessage">
            <oj-bind-text value="[[message]]"></oj-bind-text>
        </p>
    </div>
    
    <div id="navDrawer" role="navigation"
         class="oj-contrast-marker oj-web-applayout-offcanvas oj-offcanvas-start">
        <oj-navigation-list id="navDrawerList" data="[[navDataProvider]]"
                            edge="start"
                            item.renderer="[[KnockoutTemplateUtils.getRenderer('navTemplate', true)]]"
                            on-click="[[toggleDrawer]]"
                            selection="{{selection.path}}">
        </oj-navigation-list>
    </div>
    <div id="pageContent" class="oj-web-applayout-page">
        <header role="banner" class="oj-web-applayout-header">
            <div class="oj-web-applayout-max-width oj-flex-bar oj-sm-align-items-center">
                <!-- Offcanvas toggle button -->
                <div class="oj-flex-bar-start oj-md-hide">
                    <oj-button id="drawerToggleButton" class="oj-button-lg"
                               on-oj-action="[[toggleDrawer]]"
                               chroming="borderless" display="icons">
                        <span slot="startIcon"
                              class="oj-web-applayout-offcanvas-icon"></span>
                        <span>Application Navigation</span>
                    </oj-button>
                </div>
                <div class="oj-flex-bar-middle oj-sm-align-items-baseline">
                    <span role="img" class="oj-icon demo-oracle-icon"
                          title="Oracle Logo" alt="Oracle Logo"></span>
                    <h1 class="oj-sm-only-hide oj-web-applayout-header-title"
                        title="Application Name">
                        <oj-bind-text value="[[appName]]"></oj-bind-text>
                    </h1>
                </div>
            </div>

        </header>

        <oj-module role="main"
                   class="oj-web-applayout-max-width oj-web-applayout-content"
                   config="[[moduleAdapter.koObservableConfig]]">
        </oj-module>
    </div>
</div>

<!-- ORIGINAL -->

<script type="text/javascript" src="js/libs/require/require.js"></script>
<script type="text/javascript" src="https://static.oracle.com/cdn/jet/9.0.0/default/js/bundles-config.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>

</html>
