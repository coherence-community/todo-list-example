# Coherence ToDo List Example GitHub Actions Scheduled Trivy Scan
# ---------------------------------------------------------------------------
name: Scheduled Trivy Scan

on:
  workflow_dispatch:
  schedule:
    # Every day at midnight
    - cron: '0 0 * * *'

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    container:
      image: docker.io/aquasecurity/trivy:latest
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
        - /home/runner/work/todo-list-example/todo-list-example:/repo

    steps:
      - uses: actions/checkout@v4

      - name: Trivy Scan
        run: trivy fs --exit-code 1 /repo